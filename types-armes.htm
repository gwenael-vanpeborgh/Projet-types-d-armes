<!DOCTYPE html>
<html lang=fr>
   <head>
      <meta charset ="UTF-8">
	  <title> Types d'armes </title>
	  <script src="js/types-armes.js"></script>
   </head>
   <body onLoad = initialiserPage()>
   <main> 
      <section> 
	     <form action="#" onSubmit="return ajouterArmes(this)">
            <fieldset>
                <legend>Types d'armes souhaité</legend>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required><br>
                <label for="prénom"> Prénom: </label>
				<input type="text" id="prenom" name="prenom" required><br>
				<label for="permis"> Avez-vous un permis de port d'armes ?: </label>
				<input type="radio"  name="permis" value=" Oui" required> Oui
                <input type="radio"  name="permis" value=" Non" required> Non <br>
                  				
				<label for = "armes"> Quel type d'armes désirez-vous acheter ? : </label>
				<select name="armes" size="1">
				   <option value =" Fusil assaut"> Fusil d'assaut </option>
				   <option value =" Mitrailleuse"> Mitrailleuse </option>
				   <option value ="Mitrailleuse lourde"> Mitrailleuse lourde </option>
				   <option value ="Pistolet mitrailleur" > Pistolet mitrailleur </option>
				   <option value ="Fusil à pompe "> Fusil à pompe </option>
				   <option value ="Fusil de précision "> Fusil de précision </option>
				   <option value =" Carabine" > Carabine </option>
				   <option value ="Pistolet"> Pistolet </option>
				   <option value ="Revolver"> Revolver </option>
				</select> <br>
				<input type="submit" value="Enregistrer">
				
            </fieldset>
	  </section>
	  <section>
	  </section>
   </body>
</html>
